<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Unit 9 Project</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
	<h1>Monk’s Cafe</h1>
	<p>“The Coffee Shop”</p>
</header>

  <div class="dropImage">
  	
  </div>		

  <section class="reservation">
	<h2>Reservations</h2>
  <div class="reservation-grid-container">
	 <div class="left-col">
	  <h3>Make a Reservation</h3> 
	   <form id="reservationForm">
        <input type="text" id = "reservationName" placeholder="Name">
        <input type="text" id = "reservationData" placeholder="Day">
        <button type="submit" class="btn">Confirm</button>
       </form>
     </div>
     <div class="right-col">
      <h3>Existing Reservations</h3> 
      <table>
         <tr>
           <th>Name</th>
           <th>Day</th>
         </tr>
         <tr>
           <td></td>
           <td></td>
         </tr>
         <tr>
           <td></td>
           <td></td>
         </tr>     
      </table>
     </div> 
   </div>
  </section>

  <section class="location">

    <h2>Come Dine with Us</h2> 
    <div id="map"></div>
  </section>
    
  <section class="customerReview">
    <h2>Customer Reviews</h2> 
    <div class="review-grid-container">
      <div class="img-col">
      </div>
      <div class="comment-col">
       <p>“Big lettuce, big carrots, tomatoes like volleyballs.”</p>
       <p>— Jerry Seinfeld, on The BIG Salad</p> 
      </div>
    </div>
  </section>  

<script src="js/jquery-3.1.0.js"></script>	
<script src="js/main.js"></script>

<!-- google map script -->
<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</body>
</html>
